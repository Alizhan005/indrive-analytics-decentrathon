<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inDrive - Astana</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <div class="logo">
                    <span class="logo-text">in<span class="logo-accent">Drive</span></span>
                </div>
            </div>
            <div class="header-center">
                <div class="driver-status" id="driverStatus">
                    <div class="status-indicator" id="statusIndicator"></div>
                    <span class="status-text" id="statusText">Offline</span>
                </div>
            </div>
            <div class="header-right">
                <div class="balance" id="balance">49,700₸</div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Map Screen -->
            <section class="screen active map-screen" id="mapScreen">
                <div class="map-container">
                    <div class="leaflet-map" id="map"></div>
                    <!-- Map Controls -->
                    <div class="map-controls">
                        <button class="map-control-btn" id="myLocationBtn">📍</button>
                        <button class="map-control-btn" id="layersBtn">🗺️</button>
                        <button class="map-control-btn" id="trafficBtn">🚦</button>
                    </div>
                </div>
                <!-- Go Online Button -->
                <div class="fab-container">
                    <button class="fab-main" id="goOnlineBtn">
                        <span class="fab-icon">🚗</span>
                        <span class="fab-text">Go Online</span>
                    </button>
                </div>
                <!-- Order Cards Container -->
                <div class="order-cards-container" id="orderCardsContainer">
                    <!-- Order cards will be inserted here -->
                </div>
            </section>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button class="nav-item active" data-screen="mapScreen">
                <span class="nav-icon">🗺️</span>
                <span class="nav-label">Map</span>
            </button>
            <button class="nav-item" data-screen="ordersScreen">
                <span class="nav-icon">📋</span>
                <span class="nav-label">Orders</span>
            </button>
            <button class="nav-item" data-screen="earningsScreen">
                <span class="nav-icon">💰</span>
                <span class="nav-label">Earnings</span>
            </button>
            <button class="nav-item" data-screen="profileScreen">
                <span class="nav-icon">👤</span>
                <span class="nav-label">Profile</span>
            </button>
        </nav>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
